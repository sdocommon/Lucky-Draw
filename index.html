<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDO Lucky Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            margin-top: 60px;
            color: #333;
            margin-bottom: 10px;
        }

        .sidebar textarea {
            width: 100%;
            height: 60%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

        .sidebar button {
            margin-top: 20px;
            background-color: #eca828;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #eca828;
        }

        .main {
            background-image: url("Background.svg");
            background-size: cover;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .toggle-sidebar-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #eca828;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .toggle-sidebar-btn:hover {
            background-color: #eca828;
        }

        .main h1 {
            font-size: 72px;
            color: #eca828;
            margin-bottom: 20px;
        }

        .door {
            background: #ffffff;
            border: 2px #ff0000;
            width: 60%;
            height: 150px;
            overflow: hidden;
            border-radius: 5px;
            position: relative;
        }

        .boxes {
            position: absolute;
            width: 100%;
            transition: transform 3s cubic-bezier(0.33, 0, 0.67, 1);
        }

        .box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        button#drawButton {
            background-color: #eca828;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button#drawButton:hover {
            background-color: #ff8800;
        }

        .winner {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div>
            <h2>Enter Names</h2>
            <textarea id="nameInput" placeholder="Enter each name on a new line..."></textarea>
        </div>
        <button id="saveButton">Save Names</button>
    </div>
    <div class="main">
        <div class="toggle-sidebar-btn" id="toggleSidebar">|||</div>
        <img src="LOGO.svg" style="height: 200px;" alt="Italian Trulli">
        <h1>Lucky Draw</h1>
        <div class="door">
            <div class="boxes" id="boxes"></div>
        </div>
        <button id="drawButton">Draw a Winner</button>
        <div class="winner" id="winner"></div>
    </div>

    <!-- éŸ³æ•ˆï¼Œå¯è‡ªè¡Œæ›´æ›ç‚ºä»»æ„æœ‰æ•ˆé€£çµ -->
    <audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>

        let names = [];
        // æ˜¯å¦æ­£åœ¨æ»¾å‹•ï¼ˆé¿å…é‡è¤‡é»æ“Šï¼‰
        let isRolling = false;
        // ç›®å‰æ²å‹•åˆ°çš„ä½ç½®ï¼ˆy è·é›¢ï¼Œå–®ä½ pxï¼‰
        let currentPosition = 0;

        // åˆå§‹åŒ–ï¼šå…ˆå»ºä¸€æ¬¡ç©ºå®¹å™¨
        setupBoxes();
        // Sidebar toggle functionality
        const toggleSidebarBtn = document.getElementById("toggleSidebar");
        const sidebar = document.getElementById("sidebar");

        toggleSidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("hidden"); // åˆ‡æ¢éšè—çŠ¶æ€
        });

        // ä¾ç…§ names å…§å®¹ï¼Œå»ºæ§‹å®¹å™¨
        function setupBoxes() {
            const boxesContainer = document.getElementById("boxes");
            boxesContainer.innerHTML = "";

            // è‡³å°‘æ”¾ 30 å€‹ boxï¼Œä»¥ä¿è­‰æ»¾å‹•è·é›¢å¤ å¤§
            const displayCount = Math.max(names.length * 3, 30);

            for (let i = 0; i < displayCount; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                // è‹¥æœ‰åå­—å‰‡å¾ªç’°å¡«å¯«ï¼Œå¦å‰‡ç•™ç©º
                box.textContent = names.length > 0 ? names[i % names.length] : " ";
                boxesContainer.appendChild(box);
            }

            // é‡ç½® ~ ç›®å‰ä½ç½®
            boxesContainer.style.transform = `translateY(-${currentPosition}px)`;
        }

        document.getElementById("saveButton").addEventListener("click", function () {
            const input = document.getElementById("nameInput").value.trim();
            if (input) {
                // å°‡ä½¿ç”¨è€…è¼¸å…¥çš„æ¯ä¸€è¡Œè½‰æˆé™£åˆ—
                names = input.split("\n").filter(name => name.trim() !== "");
                alert(`Names saved! Total entries: ${names.length}`);
                // æ–°å¢å®Œåå–®ï¼Œé‡ç½®ä½ç½®ä¸¦é‡æ–°å»ºæ§‹ç®±å­
                currentPosition = 0;
                setupBoxes();
            }
        });

        document.getElementById("drawButton").addEventListener("click", function () {
            // è‹¥æ­£åœ¨æ»¾å‹•æˆ–åå–®ç‚ºç©ºï¼Œå‰‡ä¸å‹•ä½œ
            if (isRolling || names.length === 0) return;

            const boxesContainer = document.getElementById("boxes");
            const winnerDisplay = document.getElementById("winner");
            const winSound = document.getElementById("winSound");

            // æŠ½å‡ºç›®å‰åå–®ä¸­çš„ä¸­ç index
            const winnerIndex = Math.floor(Math.random() * names.length);
            // å¾—çè€…æœƒä½ç½®å‰›å¥½è½åœ¨ (winnerIndex * 150) ~ ä¹Ÿå°±æ˜¯ boxes çš„é«˜åº¦ (150px) * è©² index
            const targetPosition = winnerIndex * 150;

            // ç®—å‡ºç›®å‰å®¹å™¨æ‰€æœ‰ box çš„ç¸½é«˜åº¦
            const totalHeight = boxesContainer.children.length * 150;

            // è¦å¾ currentPositionã€Œæ»¾åˆ°ã€(æœ€å¾Œ + ç›®æ¨™)ï¼Œä»¥ç¢ºä¿ç•«é¢é€£çºŒ
            // totalHeight - currentPosition è®“ç•«é¢å…ˆæ»¾åˆ°åº•ï¼Œå†å‰é€² targetPosition
            let scrollDistance = totalHeight - currentPosition + targetPosition;

            // ç‚ºäº†é€£çºŒçš„æ»¾å‹•æ•ˆæœï¼Œåœ¨å®¹å™¨æœ«ç«¯å¤šè¤‡è£½ä¸€äº› box
            const cloneCount = Math.ceil(scrollDistance / 150) + 5;
            for (let i = 0; i < cloneCount; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                // ç‚ºäº†è¦–è¦ºé€£çºŒï¼Œä¾èˆŠç”¨ names[i % names.length]
                // ä½†æ³¨æ„ï¼šç”¨çš„æ˜¯ã€Œæ­¤åˆ»ã€çš„ names
                box.textContent = names[i % names.length];
                boxesContainer.appendChild(box);
            }

            isRolling = true;
            // åŠ ä¸Šå‹•ç•«æ•ˆæœ
            boxesContainer.style.transition = "transform 3s cubic-bezier(0.33, 0, 0.67, 1)";
            boxesContainer.style.transform = `translateY(-${currentPosition + scrollDistance}px)`;

            // å‹•ç•«çµæŸä¹‹å¾Œ...
            setTimeout(() => {
                // é—œæ‰ transitionï¼ˆä»¥å…ä¹‹å¾Œç¬é–“é‡å®šä½æœƒçœ‹åˆ°è·³å‹•ï¼‰
                boxesContainer.style.transition = "none";

                // æœ€çµ‚ç•«é¢è½åœ¨ (currentPosition + scrollDistance)
                currentPosition = currentPosition + scrollDistance;

                // é¡¯ç¤ºä¸­çè³‡è¨Š
                winnerDisplay.textContent = `ğŸ‰ Congratulations, ${names[winnerIndex]}! ğŸ‰`;
                // æ’­æ”¾éŸ³æ•ˆ
                winSound.play();

                // æŠŠé€™ä½å¹¸é‹å…’ å¾é™£åˆ—ä¸­ç§»é™¤ (ä¸‹æ¬¡å°±ä¸æœƒå†è¢«æŠ½åˆ°)
                names.splice(winnerIndex, 1);

                // ä¸ç§»é™¤ç•«é¢ä¸Šå¤šé¤˜çš„ boxï¼Œä¹Ÿä¸åšä½ç½®æ­¸é›¶ã€‚
                // è®“è½‰ç›¤ã€Œä¿æŒåœ¨æ­¤ç•«é¢ã€ä¸å‹•ï¼Œç›´åˆ°ä¸‹æ¬¡æŠ½çã€‚

                isRolling = false;
            }, 3000);
        });
    </script>
</body>

</html>
