<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDO Lucky Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            margin-top: 60px;
            color: #333;
            margin-bottom: 10px;
        }

        .sidebar textarea {
            width: 100%;
            height: 60%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

        .sidebar button {
            margin-top: 20px;
            background-color: #eca828;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #eca828;
        }

        .main {
            background-image: url("Background.svg");
            background-size: cover;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .toggle-sidebar-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #eca828;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .toggle-sidebar-btn:hover {
            background-color: #eca828;
        }

        .main h1 {
            font-size: 72px;
            color: #eca828;
            margin-bottom: 20px;
        }

        .door {
            background: #ffffff;
            border: 2px #ff0000;
            width: 60%;
            height: 150px;
            overflow: hidden;
            border-radius: 5px;
            position: relative;
        }

        .boxes {
            position: absolute;
            width: 100%;
            transition: transform 3s cubic-bezier(0.33, 0, 0.67, 1);
        }

        .box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        button#drawButton {
            background-color: #eca828;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button#drawButton:hover {
            background-color: #ff8800;
        }

        .winner {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div>
            <h2>Enter Names</h2>
            <textarea id="nameInput" placeholder="Enter each name on a new line..."></textarea>
        </div>
        <button id="saveButton">Save Names</button>
    </div>
    <div class="main">
        <div class="toggle-sidebar-btn" id="toggleSidebar">|||</div>
        <img src="LOGO.svg" style="height: 200px;" alt="Italian Trulli">
        <h1>Lucky Draw</h1>
        <div class="door">
            <div class="boxes" id="boxes"></div>
        </div>
        <button id="drawButton">Draw a Winner</button>
        <div class="winner" id="winner"></div>
    </div>

    <!-- 音效，可自行更換為任意有效連結 -->
    <audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>

        let names = [];
        // 是否正在滾動（避免重複點擊）
        let isRolling = false;
        // 目前捲動到的位置（y 距離，單位 px）
        let currentPosition = 0;

        // 初始化：先建一次空容器
        setupBoxes();
        // Sidebar toggle functionality
        const toggleSidebarBtn = document.getElementById("toggleSidebar");
        const sidebar = document.getElementById("sidebar");

        toggleSidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("hidden"); // 切换隐藏状态
        });

        // 依照 names 內容，建構容器
        function setupBoxes() {
            const boxesContainer = document.getElementById("boxes");
            boxesContainer.innerHTML = "";

            // 至少放 30 個 box，以保證滾動距離夠大
            const displayCount = Math.max(names.length * 3, 30);

            for (let i = 0; i < displayCount; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                // 若有名字則循環填寫，否則留空
                box.textContent = names.length > 0 ? names[i % names.length] : " ";
                boxesContainer.appendChild(box);
            }

            // 重置 ~ 目前位置
            boxesContainer.style.transform = `translateY(-${currentPosition}px)`;
        }

        document.getElementById("saveButton").addEventListener("click", function () {
            const input = document.getElementById("nameInput").value.trim();
            if (input) {
                // 將使用者輸入的每一行轉成陣列
                names = input.split("\n").filter(name => name.trim() !== "");
                alert(`Names saved! Total entries: ${names.length}`);
                // 新增完名單，重置位置並重新建構箱子
                currentPosition = 0;
                setupBoxes();
            }
        });

        document.getElementById("drawButton").addEventListener("click", function () {
            // 若正在滾動或名單為空，則不動作
            if (isRolling || names.length === 0) return;

            const boxesContainer = document.getElementById("boxes");
            const winnerDisplay = document.getElementById("winner");
            const winSound = document.getElementById("winSound");

            // 抽出目前名單中的中獎 index
            const winnerIndex = Math.floor(Math.random() * names.length);
            // 得獎者會位置剛好落在 (winnerIndex * 150) ~ 也就是 boxes 的高度 (150px) * 該 index
            const targetPosition = winnerIndex * 150;

            // 算出目前容器所有 box 的總高度
            const totalHeight = boxesContainer.children.length * 150;

            // 要從 currentPosition「滾到」(最後 + 目標)，以確保畫面連續
            // totalHeight - currentPosition 讓畫面先滾到底，再前進 targetPosition
            let scrollDistance = totalHeight - currentPosition + targetPosition;

            // 為了連續的滾動效果，在容器末端多複製一些 box
            const cloneCount = Math.ceil(scrollDistance / 150) + 5;
            for (let i = 0; i < cloneCount; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                // 為了視覺連續，依舊用 names[i % names.length]
                // 但注意：用的是「此刻」的 names
                box.textContent = names[i % names.length];
                boxesContainer.appendChild(box);
            }

            isRolling = true;
            // 加上動畫效果
            boxesContainer.style.transition = "transform 3s cubic-bezier(0.33, 0, 0.67, 1)";
            boxesContainer.style.transform = `translateY(-${currentPosition + scrollDistance}px)`;

            // 動畫結束之後...
            setTimeout(() => {
                // 關掉 transition（以免之後瞬間重定位會看到跳動）
                boxesContainer.style.transition = "none";

                // 最終畫面落在 (currentPosition + scrollDistance)
                currentPosition = currentPosition + scrollDistance;

                // 顯示中獎資訊
                winnerDisplay.textContent = `🎉 Congratulations, ${names[winnerIndex]}! 🎉`;
                // 播放音效
                winSound.play();

                // 把這位幸運兒 從陣列中移除 (下次就不會再被抽到)
                names.splice(winnerIndex, 1);

                // 不移除畫面上多餘的 box，也不做位置歸零。
                // 讓轉盤「保持在此畫面」不動，直到下次抽獎。

                isRolling = false;
            }, 3000);
        });
    </script>
</body>

</html>
