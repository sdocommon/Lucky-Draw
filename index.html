<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDO Lucky Draw</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="sidebar" id="sidebar">
        <div>
            <h2>Input Names</h2>
            <textarea id="nameInput" placeholder="Input each name on a new line..."></textarea>
            <button id="saveButton">Save Names</button>
            <h2>Input Number</h2>
            <input id="numberInput" placeholder="Numebr to draw"></input>
        </div>
    </div>
    <div class="main">
        <div id="chart" class="hidden"></div>
        <div class="toggle-sidebar-btn" id="toggleSidebar">|||</div>
        <img src="LOGO.svg" style="height: 200px;" alt="Italian Trulli">
        <h1>Lucky Draw</h1>
        <div class="door invisible" id="door">
            <div class="boxes" id="boxes" style="visibility: hidden;"></div>
        </div>
        <button id="drawButton">Draw</button>
        <div class="winner" id="winner"> </div>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #eca828;">
                <div class="modal-header" style="background-color: #eca828; border-color: 1px soild #f8d98c;">
                    <h5 class="modal-title" id="resultModalLabel" style="font-size: 3rem;">ðŸŽ‰ Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #eca828;">
                    <ul id="pickedNamesList" class="list-group flex-column-list" style="font-size: 2rem; color: #eca828;"></ul>
                </div>
                <div class="modal-footer" style="background-color: #eca828; border-color: 1px soild #f8d98c">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="module" src="soundEffect.mjs"></script>
<script type="module" src="action.mjs"></script>
<script type="module" src="wheel.mjs"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
